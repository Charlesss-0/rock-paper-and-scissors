<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="scores">
            <p>
                Your Score: 
                <br>
                <span id="user-score">0</span>
            </p>
            <p>
                Computer score: 
                <br>
                <span id="computer-score">0</span>
            </p>
            <p>
                Ties:
                <br> 
                <span id="tie-score">0</span>
            </p>
            <p>
                Round:
                <br> 
                <span id="round-score">0</span>
            </p>
        </div>
        <h1>
            Choose Wisely!
            <br>
            Rock-Paper-Scissors
        </h1>
    </header>
    
    <div id="results"></div>

    <div id="userSelection">
        <button id="rock">
            🪨
        </button>

        <button id="paper">
            📄
        </button>

        <button id="scissors">
            ✂️
        </button>
        <button class="play-again">
            Play Again
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
